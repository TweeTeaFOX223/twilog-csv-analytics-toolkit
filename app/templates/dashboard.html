{% extends "base.html" %}

{% block header_actions %}
<a class="btn-secondary" href="/">CSVアップロードへ戻る</a>
{% endblock %}

{% block content %}
<section class="card dashboard">
    <aside class="side-nav">
        {% include "partials/settings_panel.html" %}
    </aside>
    <section class="panel">
        <div class="panel-nav">
            <button class="nav-btn" hx-get="/partials/summary?file_id={{ file_id }}" hx-target="#panel-content" hx-swap="innerHTML">平均</button>
            <button class="nav-btn" hx-get="/partials/time?file_id={{ file_id }}" hx-target="#panel-content" hx-swap="innerHTML">時間帯/曜日</button>
            <button class="nav-btn" hx-get="/partials/domains?file_id={{ file_id }}" hx-target="#panel-content" hx-swap="innerHTML">ドメイン</button>
            <button class="nav-btn" hx-get="/partials/word_ranking?file_id={{ file_id }}" hx-target="#panel-content" hx-swap="innerHTML">単語ランキング</button>
            <button class="nav-btn" hx-get="/partials/wordcloud?file_id={{ file_id }}" hx-target="#panel-content" hx-swap="innerHTML">ワードクラウド</button>
            <button class="nav-btn" hx-get="/partials/tfidf?file_id={{ file_id }}" hx-target="#panel-content" hx-swap="innerHTML">TF-IDF</button>
        </div>
        <div id="panel-content" hx-get="/partials/summary?file_id={{ file_id }}" hx-trigger="load" hx-swap="innerHTML">
            <div class="loading">読込中...</div>
        </div>
    </section>
</section>
{% endblock %}
