<div class="card">
    <div class="card-header-row">
        <h2>共起ネットワーク</h2>
        <a class="btn-secondary" href="/download/word_network?file_id={{ file_id }}">CSVダウンロード</a>
    </div>
    {% if rows %}
    <div id="word-network-{{ file_id }}" class="plot" data-plot-json='{{ plot_json | e }}'></div>
    <details>
        <summary>共起表を開く</summary>
        <table class="table">
            <thead><tr><th>語A</th><th>語B</th><th>回数</th></tr></thead>
            <tbody>
                {% for row in rows %}
                <tr><td>{{ row.word_a }}</td><td>{{ row.word_b }}</td><td>{{ row.count }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </details>
    {% else %}
    <p>データがありません。</p>
    {% endif %}
</div>
