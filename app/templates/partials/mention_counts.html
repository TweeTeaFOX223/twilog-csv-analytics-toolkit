<div class="card">
    <div class="card-header-row">
        <h2>メンション数分布</h2>
        <a class="btn-secondary" href="/download/mention_counts?file_id={{ file_id }}">CSVダウンロード</a>
    </div>
    {% if rows %}
    <div id="mention-counts-{{ file_id }}" class="plot" data-plot-json='{{ plot_json | e }}'></div>
    <details>
        <summary>表を開く</summary>
        <table class="table">
            <thead><tr><th>メンション数</th><th>投稿数</th></tr></thead>
            <tbody>
                {% for row in rows %}
                <tr><td>{{ row.mention_count }}</td><td>{{ row.posts }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </details>
    {% else %}
    <p>データがありません。</p>
    {% endif %}
</div>
