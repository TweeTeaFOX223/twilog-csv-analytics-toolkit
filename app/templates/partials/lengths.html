<div class="card">
    <div class="card-header-row">
        <h2>文字数分布</h2>
        <a class="btn-secondary" href="/download/lengths?file_id={{ file_id }}">CSVダウンロード</a>
    </div>
    {% if lengths %}
    <div id="lengths-chart-{{ file_id }}" class="plot" data-plot-json='{{ plot_json | e }}'></div>
    <details>
        <summary>表を開く</summary>
        <table class="table">
            <thead><tr><th>文字数帯</th><th>投稿数</th></tr></thead>
            <tbody>
                {% for row in lengths %}
                <tr><td>{{ row.bin_label }}</td><td>{{ row.posts }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </details>
    {% else %}
    <p>データがありません。</p>
    {% endif %}
</div>
