<div class="card">
    <div class="card-header-row">
        <h2>月ごとの代表語</h2>
        <a class="btn-secondary" href="/download/topics_monthly?file_id={{ file_id }}">CSVダウンロード</a>
    </div>
    {% if rows %}
    <table class="table">
        <thead><tr><th>年月</th><th>語</th><th>スコア</th></tr></thead>
        <tbody>
            {% for row in rows %}
            <tr><td>{{ row.year_month }}</td><td>{{ row.word }}</td><td>{{ row.score }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>データがありません。</p>
    {% endif %}
</div>
