{% extends "base.html" %}

{% block content %}
<section class="card">
    <h1>CSVアップロード</h1>
    <p>Twilog形式のCSVを選択し、オプションを設定して解析を開始します。</p>
    <form id="upload-form" class="form" action="/upload" method="post" enctype="multipart/form-data">
        <label class="form-label">CSVファイル（必須）</label>
        <input type="file" name="file" accept=".csv" required>
        <button type="submit" class="btn-primary">解析を開始</button>
    </form>
</section>
{% endblock %}
